<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4D9078">
    <link rel="stylesheet" href="css/style.css">
    <title>Github Users</title>
</head>
<body>
    <header class="header">
        <h1 class="header-primary">Github Search</h1>
        <form>
            <input type="text" class="searchInput" placeholder="Search User">
            <input type="submit" name="searchUser" value="Search" class="searchUser">
        </form>
    </header>

    <main class="profile">
        <div class="profile__bio">
            <div class="profile__bio--photo">
                <img src="DSC_0016-01.jpeg" alt="Profile Photo" srcset="">
            </div>
            <h2 class="profile__bio--name">Osariemen Osaretin Frank</h2>
            <div class="profile__bio--info">
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                Illum suscipit delectus molestias ex amet mollitia, officia 
                consectetur totam pariatur at nesciunt saepe modi fugiat eos 
                explicabo quibusdam adipisci atque voluptas?
                </p> 
            </div>
            <a href="#" class="btn">View profile</a>
        </div>

        <div class="profile__tech">
            <div class="profile__tech_info">
                <div class="followers"></div>
                <div class="following"></div>
                <div class="joined"></div>
                <div class="public-repos"></div>
                <div class="blog"></div>
                <div class="location"></div>
            </div>
            <div class="profile__tech--repos">
                <div class="repo">
                    <div class="repo-name"></div>
                    <div class="stars"></div>
                    <div class="languages"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
